<td>
    <div class="view">
        <%-device_name%>
    </div>
    <div class="edit-controls">
        <input type="text" name="edit_device_name_input" id="edit_device_name_input" value="<%-device_name%>">
    </div>
</td>
<td>
    <div class="view">
        <%-name%>
    </div>
    <div class="edit-controls">
        <input type="text" name="edit_owner_input" id="edit_owner_input" value="<%-name%>">
    </div>
</td>
<td>
    <div class="view">
        <%-device_type%>
    </div>
    <div class="edit-controls">
        <select name="device_type_select" id="device_type_select">
            <option value="desktop">Desktop</option>
            <option value="laptop">Laptop</option>
            <option value="phone">Phone</option>
            <option value="tablet">Tablet</option>
            <option value="other">Other</option>
        </select>
    </div>
</td>
<td>
    <div class="view">
        <%-notification_service%>
    </div>
    <div class="edit-controls">
        <select name="device_notification_select" id="device_notification_select">
            <option value="email">Email</option>
            <option value="phone">SMS</option>
            <option value="growl">Growl</option>
            <option value="twitter">Twitter</option>
        </select>
    </div>
</td>
<td><%-mac_address%></td>
<td><%-ip_address%></td>
<td class="is_connected">
</td>
<td>
    <div class="view">
        <button class="btn btn-success permit-button" type="button">Permit</button>
        <button class="btn btn-default edit-button" type="button">Edit</button>
    </div>
    <div class="edit-controls">
        <button class="btn btn-primary save-button" type="button">Save</button>
        <button class="btn btn-default cancel-button" type="button">Cancel</button>
    </div>
</td>
