<div class="device-inner container-fluid <%-state%>">
    <div class="row">
        <div class="col-md-2">
            <strong>Device Name</strong>
        </div>
        <div class="col-md-2 col-md-offset-2">
            <%-device_name%>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <strong>Owner</strong>
        </div>
        <div class="col-md-2 col-md-offset-2">
            <%-name%>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <strong>Device Type</strong>
        </div>
        <div class="col-md-2 col-md-offset-2">
            <%-device_type%>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <strong>Notification Service</strong>
        </div>
        <div class="col-md-2 col-md-offset-2">
            <%-notification_service%>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <strong>MAC Address</strong>
        </div>
        <div class="col-md-2 col-md-offset-2">
            <%-mac_address%>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <strong>IP Address</strong>
        </div>
        <div class="col-md-2 col-md-offset-2">
            <%-ip_address%>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <strong>Port</strong>
        </div>
        <div class="col-md-2 col-md-offset-2">
            <%-port()%>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <strong>Connected?</strong>
        </div>
        <div class="col-md-2 col-md-offset-2">
            <%-connected()%>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <strong>Network Access</strong>
        </div>
        <div class="col-md-2 col-md-offset-2"><%-state%></div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <button class="btn <%=states[state].bootstrap_class%> <%=states[state].button_class%>" type="button"><%=states[state].button_text%></button>
        </div>

        <div class="col-md-2 col-md-offset-2">
            <button class="btn btn-default edit-button" type="button">Edit</button>
        </div>
    </div>
</div>
