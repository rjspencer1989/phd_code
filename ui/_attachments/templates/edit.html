<div class="container-fluid device-inner editing <%-state%>">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="device_name_input" class="control-label col-md-2">Device Name</label>
            <div class="col-md-8 col-md-offset-2">
                <input type="text" name="device_name_input" id="device_name_input" value="<%-device_name%>" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="edit_owner_input" class="control-label col-md-2">Owner</label>
            <div class="col-md-8 col-md-offset-2">
                <input type="text" name="edit_owner_input" id="edit_owner_input" value="<%-name%>" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="device_type_select" class="control-label col-md-2">Device Type</label>
            <div class="col-md-8 col-md-offset-2">
                <select name="device_type_select" id="device_type_select" class="form-control">
                    <option value="desktop" <%(device_type === "desktop") ? print("selected") : print("")%>>Desktop</option>
                    <option value="laptop" <%(device_type === "laptop") ? print("selected") : print("")%>>Laptop</option>
                    <option value="phone" <%(device_type === "phone") ? print("selected") : print("")%>>Phone</option>
                    <option value="tablet" <%(device_type === "tablet") ? print("selected") : print("")%>>Tablet</option>
                    <option value="other" <%(device_type === "other") ? print("selected") : print("")%>>Other</option>
                </select>
            </div>    
        </div>

        <div class="form-group">
            <label for="device_notification_select">Notification Service</label>
            <div class="col-md-8 col-md-offset-2">
                <select name="device_notification_select" id="device_notification_select" class="form-control">
                    <option value="email" <%(notification_service === "email") ? print("selected") : print("")%>>Email</option>
                    <option value="phone" <%(notification_service === "phone") ? print("selected") : print("")%>>SMS</option>
                    <option value="growl" <%(notification_service === "growl") ? print("selected") : print("")%>>Growl</option>
                    <option value="twitter" <%(notification_service === "twitter") ? print("selected") : print("")%>>Twitter</option>
                </select>
            </div>
        </div>

        <div class="form-group">

        </div>

        <div class="form-group">

        </div>

        <div class="form-group">

        </div>

        <div class="form-group">

        </div>

        <div class="form-group">

        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary save-button col-md-4" type="button">Save</button>
        <button class="btn btn-default cancel-button col-md-4 col-md-offset-2" type="button">Cancel</button>
    </div>
</div>
