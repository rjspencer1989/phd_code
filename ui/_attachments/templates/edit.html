<div class="container-fluid device-inner editing <%-state%>">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="device_name_input" class="control-label col-md-2">Device Name</label>
            <div class="col-md-8 col-md-offset-2">
                <input type="text" name="device_name_input" id="device_name_input" value="<%-device_name%>" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="edit_owner_input" class="control-label col-md-2">Owner</label>
            <div class="col-md-8 col-md-offset-2">
                <input type="text" name="edit_owner_input" id="edit_owner_input" value="<%-name%>" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="device_type_select" class="control-label col-md-2">Device Type</label>
            <div class="col-md-8 col-md-offset-2">
                <select name="device_type_select" id="device_type_select" class="form-control" value="<%-device_type%>">
                    <option value="desktop">Desktop</option>
                    <option value="laptop">Laptop</option>
                    <option value="phone">Phone</option>
                    <option value="tablet">Tablet</option>
                    <option value="other">Other</option>
                </select>
            </div>    
        </div>

        <div class="form-group">

        </div>

        <div class="form-group">

        </div>

        <div class="form-group">

        </div>

        <div class="form-group">

        </div>

        <div class="form-group">

        </div>

        <div class="form-group">

        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary save-button col-md-4" type="button">Save</button>
        <button class="btn btn-default cancel-button col-md-4 col-md-offset-2" type="button">Cancel</button>
    </div>
</div>
