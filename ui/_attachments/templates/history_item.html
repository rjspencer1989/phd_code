<div class="circ"></div>
<div class="time"><%- month %> <%- day %> <%- year %> <%- hour %>:<%- minute %>:<%- second %></div>
<div class="events">
    <div class="events-body">
        <h4 class="events-heading"><%- title %></h4>
        <p><%-description %></p>
        <button class="btn btn-primary undo-button" type="button">Undo</button>
        <button class="btn btn-info revert-button" type="button">Revert to before this happened</button>
    </div>
</div>
