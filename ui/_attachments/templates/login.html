<form action="" class="form-signin form-horizontal" role="form" id="form-signin">
    <div class="form-group">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="form-signin-heading">Please Sign In</h2>
            <label for="inputName" class="sr-only">Name</label>
            <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Name" required autocapitalize="off" autocorrect="off">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="signin-button">Sign In</button>
        </div>
    </div>
</form>
