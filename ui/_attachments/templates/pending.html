<div class="device-inner container-fluid pending">
    <div class="row">
        <div class="col-md-2">
            <strong>MAC Address</strong>
        </div>
        <div class="col-md-2 col-md-offset-2">
            <%-mac_address%>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <strong>IP Address</strong>
        </div>
        <div class="col-md-2 col-md-offset-2">
            <%-ip_address%>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <strong>Hostname</strong>
        </div>
        <div class="col-md-2 col-md-offset-2">
            <%-host_name%>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <strong>Port</strong>
        </div>
        <div class="col-md-2 col-md-offset-2">
            <%-port%>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <strong>Network Access</strong>
        </div>
        <div class="col-md-2 col-md-offset-2"><%-state%></div>
    </div>

    <div class="form-horizontal">
        <div class="form-group">
            <label for="device_name_input" class="control-label col-md-2">Device Name</label>
            <div class="col-md-8 col-md-offset-2">
                <input type="text" name="device_name_input" id="device_name_input" placeholder="Device Name" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="edit_owner_input" class="control-label col-md-2">Owner</label>
            <div class="col-md-8 col-md-offset-2">
                <input type="text" name="edit_owner_input" id="edit_owner_input" placeholder="Owner" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="device_type_select" class="control-label col-md-2">Device Type</label>
            <div class="col-md-8 col-md-offset-2">
                <select name="device_type_select" id="device_type_select" class="form-control">
                    <option value="desktop">Desktop</option>
                    <option value="laptop">Laptop</option>
                    <option value="phone">Phone</option>
                    <option value="tablet">Tablet</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="device_notification_select" class="control-label col-md-2">Notification Service</label>
            <div class="col-md-8 col-md-offset-2">
                <select name="device_notification_select" id="device_notification_select" class="form-control">
                    <option value="email">Email</option>
                    <option value="phone">SMS</option>
                    <option value="growl">Growl</option>
                    <option value="twitter">Twitter</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-danger deny-button col-md-4" type="button">Deny</button>
        <button class="btn btn-success permit-button col-md-4 col-md-offset-2" type="button">Permit</button>
    </div>
</div>
